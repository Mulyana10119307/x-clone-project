<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | X</title>
    <link rel="stylesheet" href="../styles/output.css" />
  </head>
  <body class="h-dvh">
    <div class="flex justify-center gap-10">
      <div class="flex flex-col justify-center max-laptop:hidden w-96">
        <img src="../images/icons8-twitterx.svg" alt="X-icon" />
      </div>
      <div
        class="flex flex-col h-dvh justify-between p-4 laptop:justify-center">
        <div class="flex flex-col items-center">
          <img
            src="../images/icons8-twitterx.svg"
            alt="X-icon"
            class="max-mobile:w-8 mobile:w-10 tablet:w-20 my-2 laptop:hidden" />
          <h1
            class="font-bold my-5 max-mobile:text-xl mobile:text-2xl tablet:text-3xl laptop:text-4xl">
            Buat akun
          </h1>
          <form class="flex flex-col w-full items-center gap-y-1">
            <label
              for="username"
              class="text-slate-500 self-start max-mobile:text-xs"
              >Username</label
            >
            <input
              class="border mb-1 rounded-md border-x-slate-300 w-full max-w-md py-3 px-2 focus:outline-none focus:border-blue-500 mobile:py-4 tablet:text-xl laptop:py-5"
              type="text"
              name="username"
              id="username"
              placeholder="Username" />
            <label
              for="password"
              class="text-slate-500 self-start max-mobile:text-xs"
              >Password</label
            >
            <input
              class="border mb-1 rounded-md border-x-slate-300 w-full max-w-md py-3 px-2 focus:outline-none focus:border-blue-500 mobile:py-4 tablet:text-xl laptop:py-5"
              type="password"
              name="password"
              id="password"
              placeholder="Password" />
            <label
              for="email"
              class="text-slate-500 self-start max-mobile:text-xs"
              >Email</label
            >
            <input
              class="border mb-1 rounded-md border-x-slate-300 w-full max-w-md py-3 px-2 focus:outline-none focus:border-blue-500 mobile:py-4 tablet:text-xl laptop:py-5"
              type="email"
              name="email"
              id="email"
              placeholder="email" />
            <label
              for="date"
              class="text-slate-500 self-start max-mobile:text-xs"
              >Tanggal Lahir</label
            >
            <input
              class="border mb-1 rounded-md border-x-slate-300 w-full max-w-md py-3 px-2 focus:outline-none focus:border-blue-500 mobile:py-4 tablet:text-xl laptop:py-5"
              type="date"
              name="date"
              id="date"
              placeholder="Tanggal lahir" />
          </form>
        </div>
        <div class="flex flex-col items-center">
          <p class="max-mobile:text-sm">
            sudah punya akun?
            <a href="./login.html" class="text-blue-500 hover:underline"
              >Login</a
            >
          </p>
          <a
            class="border text-center bg-blue-500 text-white transition duration-300 font-bold w-full max-w-md rounded-full hover:bg-blue-700 max-mobile:p-2 max-mobile:mt-2 max-mobile:mb-2 mobile:p-3 mobile:mt-2 mobile:mb-2 tablet:p-4 tablet:mt-3 tablet:mb-3 laptop:p-5"
            href="#">
            <button>Daftar</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
